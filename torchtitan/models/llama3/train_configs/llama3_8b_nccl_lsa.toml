# TorchTitan Config for Llama 3 8B with NCCL-LSA
# Optimized for 4 GPUs (adjust parallelism for your setup)

[job]
dump_folder = "./outputs"
description = "Llama 3 8B training with NCCL-LSA"

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 100

[metrics]
log_freq = 10
enable_tensorboard = false
save_tb_folder = "tb"

[model]
name = "llama3"
flavor = "8B"
# Update this path to where your model checkpoint is located
# Or use HuggingFace: comment out hf_assets_path and the model will download from HF
hf_assets_path = "./assets/hf/Llama-3.1-8B"
# If you don't have local assets, comment out the line above and it will download

[optimizer]
name = "AdamW"
lr = 3e-4
eps = 1e-8

[lr_scheduler]
warmup_steps = 200  # lr scheduler warm up

[training]
local_batch_size = 1  # Reduced for 4 GPUs (increase if you have more memory)
seq_len = 2048
max_norm = 1.0  # grad norm clipping
steps = 20
dataset = "c4"

[parallelism]
# For 4 GPUs, use FSDP (data parallel sharding)
data_parallel_replicate_degree = 1
data_parallel_shard_degree = 4  # FSDP across 4 GPUs
tensor_parallel_degree = 1
pipeline_parallel_degree = 1
context_parallel_degree = 1

[checkpoint]
enable = false
folder = "checkpoint"
interval = 1000
last_save_model_only = true
export_dtype = "bfloat16"
async_mode = "disabled"

[compile]
enable = false  # Set to true for faster training after warmup
components = ["model", "loss"]

[activation_checkpoint]
mode = "selective"  # ["none", "selective", "full"]
selective_ac_option = "op"

[quantize.linear.float8]
enable_fsdp_float8_all_gather = false
precompute_float8_dynamic_scale_for_fsdp = false
filter_fqns = ["output"]

[validation]
enable = false
dataset = "c4_validation"
freq = 500
steps = 100

