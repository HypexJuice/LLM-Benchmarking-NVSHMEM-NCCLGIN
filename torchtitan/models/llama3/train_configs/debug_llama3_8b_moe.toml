[job]
dump_folder = "./outputs/debug_moe"
description = "Debug Llama 3 8B MoE with NVSHMEM"

[model]
name = "llama3"
flavor = "debugger"
norm_type = "rmsnorm"
vocab_size = 128256

# MoE config - start small for testing
use_moe = true
num_experts = 4
num_experts_per_tok = 2
moe_layers = [1, 3]
use_nvshmem = false  # Will use NCCL fallback since NVSHMEM not installed

[optimizer]
name = "AdamW"
lr = 3e-4

[training]
batch_size = 1
seq_len = 512
steps = 100
data_parallel_degree = 1
tensor_parallel_degree = 1

[experimental]
pipeline_parallel_degree = 1

[checkpoint]
enable = false
folder = "checkpoint"
interval_type = "steps"
interval = 500
model_weights_only = false
export_dtype = "float32"
async_mode = "disabled"

[activation_checkpoint]
mode = "selective"
selective_ac_option = "op"

[float8]
enable = false

[metrics]
log_freq = 10
enable_tensorboard = false
save_tb_folder = ""
enable_wandb = false